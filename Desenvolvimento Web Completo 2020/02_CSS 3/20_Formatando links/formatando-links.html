<!DOCTYPE html>
	<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">

			a {
				padding: 5px 10px;
				text-decoration: none;
			}

			
			/*Links n√£o visitados*/
			a:link, a:visited {
				color:#b9c941;
			}

			/*Links visitados*/
			a:visited{
				color: #b9c941;
			}

			/*Links Hover, passa o cursor sobre o link*/
			a:hover{
				color: #FFF;
				background: #6d790f;

			}

			/*Links Ativos, quando clicados*/
			a:active{
				color: #e4f371;
			}
			
		</style>

	</head>
	<body>

		<a color = "red" href="https://www.google.com/">Google</a> | 
		<a href="https://www.tecmundo.com/">Tec Mundo</a>  | 
		<a href="https://www.megacurioso.com/">Mega Curioso</a>
		<a href=""></a> 

	</body>
</html>
