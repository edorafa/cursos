<!DOCTYPE html>
<html>
	<head>
		<title>Bordas</title>
		<meta charset="utf-8">

		<style type="text/css">

			div {
				font-size: 30px;
			}
			
			.texto{
				/*font-size: 30px;
				px -> tamanho fixo
				% -> tamano relativo
				em -> tamanho relativo ao contaner pai
				*/
				font-size: 2em;
			}

			.texto2 {
				font-size: 1em;
			}

		</style>

	</head>
	<body>
		
		<div>
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
		</div>
		

	</body>
</html>
